<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
<!--    <link rel="icon" href="../../favicon.ico">-->

    <title>BOOKMARK APPLICATION</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="bookmarker.css">
  </head>

  <body onload = "fetchBookmarks()">

    <div class="container">
      <div class="header clearfix">
        <nav>

        </nav>
        <h3 class="text-muted">BOOKMARKER</h3>
      </div>

      <div class="jumbotron">
        <h2>Bookmark your favourite site</h2>
        <form id = "myForm">
            <div class="formcontrol">
                <label for="">SITE NAME</label>
                <input type="text" class="form-control" id ="siteName" placeholder = "Website's Name">
            </div>
            <div class="formcontrol">
                <label for="">SITE URL</label>
                <input type="text" class="form-control" id ="siteUrl" placeholder = "Website's Url">
            </div>
            <br>
            <button type="submit" class = "btn btn-primary">Submit</button>
        </form>

      </div>

      <div class="row marketing">
        <div class="col-lg-12">
            <div id="bookmarksResults">
                
            </div>
        </div>
      </div>

      <footer class="footer">
        <p>&copy; 2016 Bookmarker, Inc.</p>
      </footer>

    </div> <!-- /container -->
    
    <script src="http://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src = "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src = "bookmarker.js"></script>
  </body>
</html>
